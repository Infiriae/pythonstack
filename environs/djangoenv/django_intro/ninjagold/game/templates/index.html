<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <!-- <script>
        $(document).ready(function() {
            
            $(".scroll").prepend("<p>{{request.session.loge}}</p>")

        })
    </script> -->

    <style>        
        .scroll {
        display: block;
        border: 0px solid red;
        padding: 5px;
        margin-top: 5px;
        width: 100%;
        height: 100px;
        overflow-y: scroll;
    }
    </style>
    </head>
<body class="container">
    <div class="row border mt-5 p-4">
        <div class="col-md border">
                <h3><u>Your current Gold:</u> <input type="text" value="{{request.session.cash}}" size="10" disabled></h3>
        </div>
        <div class="col-md-4 offset-md-3 border">
            <h3><u>Move #</u> <input type="text" value="{{request.session.count}}"  size="10" disabled></h3>
        </div>
    </div>
    <div class="row container-fluid border ml-2">
        <div class="col-md m-2 p-2 border">
            <h3 class="text-center">Go Farming!</h3>
            <p class="text-center">(Earn 10 - 20 gold)</p>
            <form class="text-center" action="/process_money/2">
                <button type="submit">Spend 3 moves!</button>
            </form>
        </div>
        <div class="col-md m-2 p-2 border">
            <h3 class="text-center">Explore the Cave!</h3>
            <p class="text-center">(Earn 5 - 10 gold)</p>
            <form class="text-center" action="/process_money/3">
                <button type="submit">Spend 2 moves!</button>
            </form>
        </div>
        <div class="col-md m-2 p-2 border">
            <h3 class="text-center">Clean the House!</h3>
            <p class="text-center">(Earn 2 - 5 gold)</p>
            <form class="text-center" action="/process_money/4">
                <button type="submit">Spend 1 move!</button>
            </form>
        </div>
        <div class="col-md m-2 p-2 border">
            <h3 class="text-center">Go to the Casino!</h3>
            <p class="text-center">(Earn or Lose up to 50 gold)</p>
            <form class="text-center" action="/process_money/5">
                <button type="submit">Spend 1 move!</button>
            </form>
        </div>
    </div>
    <div class="row border">
        <div class="scroll">
            {% for each in request.session.loge %}
                <p>{{each}}</p>
            {% endfor %}
        </div>
    </div>
    <div class="row border">
        <form action="/reset">
            <button type="submit">Restart</button>
        </form>
    </div>
</body>
</html>
