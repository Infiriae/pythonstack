<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

</head>
<body class="container justify-content-center">
    <div class="row mt-5">
        <div class="col">
            <div class="border text-center">
                <p>Hello, you're on attempt #{{request.session.count}}</p>
            </div>
            <div class="p-3 border text-center">
                <p>{{request.session.rword}}</p>
            </div>
            <div class="border text-center">
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" formaction="/rword/gen">Generate new word</button>
                    <button type="submit" formaction="/rword/rset">Reset attempts</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
